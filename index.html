<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>

  <body class="bg-body-secondary">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-md-5">
         <div class="row">
           <h1 class="col-md-8 fs  fs-md-1 fw-bolder text-primary d-flex justify-content-center justify-content-md-start mt-md-4" >facebook</h1>
           <p class="col-md-11 fs-3 lh-sm d-none d-md-block">Facebook helps you connect and share with the people in your life.</p>
         </div>
        </div>
   
        <div class="col-md-4">
         <div class="row rounded p-2 bg-light">
           <div class="rounded">
             <input type="text" class="form-control pt-2 pb-2 mt-3 shadow-none" placeholder="Email address or phone number">
           </div>
   
           <div class="pt-3 rounded">
             <input type="password" class="form-control pt-2 pb-2 shadow-none" placeholder="Password">
           </div>
   
           <div class="d-grid pt-3">
             <button class="btn btn-primary fs-5 text-white fw-bold pb-2" type="button">Log in</button>
           </div>
   
           <a href="#" class=" text-decoration-none d-flex justify-content-center mt-2 pb-3 border-bottom link">Forgotten Password</a>
              
           <div class="pt-3 d-grid mx-auto" >
             <button type="button" class="col-md-8 btn btn-success btn-lg mb-3 d-flex align-items-center mx-auto">Create new account</button>
           </div>
           
         </div>
           <p  class="fs-0.75  text-decoration-none d-flex justify-content-center mt-2 pb-4 d-none d-md-block"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div> 
      </div>
       </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
